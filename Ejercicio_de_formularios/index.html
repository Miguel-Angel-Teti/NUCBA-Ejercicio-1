<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Formulario de registro</h1>
    <form>
        <label for="nombre">Nombre: </label>
        <input type="text" id="nombre" required />
        <br /><br />
        <label for="apellido">Apellido: </label>
        <input type="text" id="apellido" required />
        <br /><br />
        <span>Modalidad de cursada:</span>    
        <input type="radio" id="on_demand" name="modalidad" required />
        <label for="on_demand">On-Demand</label>
        <input type="radio" id="en_vivo" name="modalidad" required />
        <label for="en_vivo">En vivo</label>
        <br /><br />
        <label for="correo">Correo:</label>
        <input type="email" id="correo" required />
        <br /><br />
        <label for="checkbox1"></label>
        <input type="checkbox" id="checkbox1" />
        <span>Deseo recibir información sobre nuevos posteos en la plataforma de Nucba.</span>
        <br /><br />
        <label for="checkbox2"></label>
        <input type="checkbox" id="checkbox2" />
        <span>Declaro que leí los términos y condiciones y estoy listo para convertirme en Desarrollador Web Full Stack.</span>
        <br /><br />
        <input type="submit" value="Enviar" />
    </form>
</body>
</html>
